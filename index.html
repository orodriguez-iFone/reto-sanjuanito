        <!-- RETO SNJ 01 -->
            <a-marker

                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/reto_01.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
